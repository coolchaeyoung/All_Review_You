<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" /> -->
  </head>
  <body>
    <div class="container">
      <form action="">
        <fieldset>
          <legend class="a11y-hidden">리뷰 작성</legend>
          <label for="title" class="a11y-hidden">제목 입력</label>
          <input name="title" id="title" class="title-input" placeholder="제목을 입력하세요"></input>
          <div class="info">
            <div class="info__tags-wrapper">
              <label for="tag" class="a11y-hidden"></label>
              <input type="text" id="tag" class="tag-input" placeholder="태그를 입력하세요"/>
            </div>
            <div class="info__rater"></div>
          </div>
          <div class="editor"></div>
          <div class="buttons-wrapper">
            <button type="button" class="exit">나가기</button>
            <button type="button" class="load">불러오기</button>
            <button type="submit" class="submit">올리기</button>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
