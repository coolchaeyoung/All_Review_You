<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Review You</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <h1 class="a11y-hidden">All Review You</h1>
          <a href="/"><img src="../images/logo.png" class="logo" aria-hidden="true" /></a>
        </div>

        <div class="header__user-service">
          <h2 class="a11y-hidden">사용자 서비스</h2>
          <a href="/search"><img src="../images/search.svg" alt="검색" /></a>
          <button class="login hidden"><img src="../images/login.svg" alt="로그인" /></button>
          <button class="logout hidden"><img src="../images/logout.svg" alt="로그아웃" /></button>
          <a href="/mypage" class="my-page hidden"><img src="../images/mypage.svg" alt="마이 페이지" /></a>
          <a href="/write" class="new-review hidden"><img src="../images/newReview.svg" alt="새 리뷰 올리기" /></a>
        </div>
      </header>

      <nav class="nav">
        <h2 class="a11y-hidden">메뉴</h2>
        <ul class="nav__list">
          <li class="nav__now" data-order="likes"><a href="">좋아요순</a></li>
          <li data-order="latest"><a href="">최신순</a></li>
        </ul>
      </nav>

      <main class="review-row">
        <h2 class="a11y-hidden">리뷰 리스트</h2>
        <ul class="review__list"></ul>
        <div class="review-more__wrap">
          <img class="loading" src="../images/loading.gif" alt="Loading..." />
          <span class="review-more__text hidden">리뷰 더보기</span>
        </div>
      </main>

      <aside class="tags">
        <h2 class="tags__title">Tag List</h2>
        <ul class="tags__list"></ul>
      </aside>
    </div>
    <div class="modal-container hidden">
      <div class="modal">
        <div class="signup-wrapper hidden">
          <h2 class="modal__title">회원가입</h2>
          <form class="signup">
            <fieldset>
              <legend class="a11y-hidden">회원가입 정보</legend>
              <div class="input-wrapper">
                <label class="a11y-hidden" for="signupId">아이디</label>
                <input type="text" id="signupId" name="id" placeholder="아이디를 입력해주세요" />
                <p class="error-message"></p>
              </div>
              <div class="input-wrapper">
                <label class="a11y-hidden" for="signupPassword">비밀번호</label>
                <input
                  type="password"
                  id="signupPassword"
                  name="password"
                  placeholder="비밀번호를 입력해주세요"
                  autocomplete="on"
                />
                <p class="error-message"></p>
              </div>
              <div class="input-wrapper">
                <label class="a11y-hidden" for="repeatPassword">비밀번호 확인</label>
                <input
                  type="password"
                  id="repeatPassword"
                  name="repeatPassword"
                  placeholder="비밀번호를 한번 더 입력해주세요"
                  autocomplete="on"
                />
                <p class="error-message"></p>
              </div>
              <p class="error-message error-result"></p>
              <button type="submit" class="signup-button submit-button" disabled>회원가입</button>
            </fieldset>
          </form>
          <button class="switch-auth-button">로그인 하러가기</button>
        </div>
        <div class="signin-wrapper">
          <h2 class="modal__title">로그인</h2>
          <form class="signin">
            <fieldset>
              <legend class="a11y-hidden">로그인 정보</legend>
              <div class="input-wrapper">
                <label class="a11y-hidden" for="signinId">아이디</label>
                <input type="text" id="signinId" name="id" placeholder="아이디를 입력해주세요" />
              </div>
              <div class="input-wrapper">
                <label class="a11y-hidden" for="signinPassword">비밀번호</label>
                <input
                  type="password"
                  id="signinPassword"
                  name="password"
                  placeholder="비밀번호를 입력해주세요"
                  autocomplete="on"
                />
              </div>
              <p class="error-message error-result"></p>
              <button type="submit" class="login-button submit-button">로그인</button>
            </fieldset>
          </form>
          <button class="switch-auth-button">회원가입 하러가기</button>
        </div>
        <button class="cancel-button"><img src="../images/close.svg" aria-hidden="true" alt="닫기" /></button>
      </div>
    </div>
  </body>
</html>
