<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
  </head>
  <body>
    <div class="container">
      <header class="header header-search">
        <div class="header__logo">
          <h1 class="a11y-hidden">All Review You</h1>
          <a href="./index.html"><img src="../images/logo.png" class="logo" aria-hidden="true" /></a>
        </div>

        <div class="header__user-service">
          <h2 class="a11y-hidden">사용자 서비스</h2>
          <a href="./search.html"><img src="../images/search.svg" alt="검색" /></a>
          <button class="login hidden"><img src="../images/login.svg" alt="로그인" /></button>
          <button class="logout"><img src="../images/logout.svg" alt="로그아웃" /></button>
          <a class="my-page"><img src="../images/mypage.svg" alt="마이 페이지" /></a>
          <a class="new-review"><img src="../images/newReview.svg" alt="새 리뷰 올리기" /></a>
        </div>
      </header>

      <div class="search">
        <form action="submit" class="search__form">
          <input type="text" class="search__input" placeholder="검색어를 입력하세요." />
          <div class="search__img">
            <img src="../images/search.svg" alt="검색" />
          </div>
        </form>
        <span class="search__message"></span>
      </div>

      <main class="review-column">
        <h2 class="a11y-hidden">리뷰 리스트</h2>
        <ul class="review__list"></ul>
      </main>
    </div>
    <div class="modal-container hidden">
      <div class="modal">
        <div class="signup-wrapper hidden">
          <h2 class="modal__title">회원가입</h2>
          <form class="signup__form" action="/auth/signup" method="post">
            <fieldset>
              <legend class="a11y-hidden">회원가입 정보</legend>
              <div class="input-wrapper">
                <label class="a11y-hidden" for="signupId">아이디</label>
                <input type="text" id="signupId" name="id" placeholder="아이디를 입력해주세요" />
                <p class="error-message hidden">로그인 실패</p>
              </div>
              <div class="input-wrapper">
                <label class="a11y-hidden" for="signupPassword">비밀번호</label>
                <input
                  type="password"
                  id="signupPassword"
                  name="password"
                  placeholder="비밀번호를 입력해주세요"
                  autocomplete="on"
                />
                <p class="error-message hidden">로그인 실패</p>
              </div>
              <div class="input-wrapper">
                <label class="a11y-hidden" for="repeatPassword">비밀번호 확인</label>
                <input
                  type="password"
                  id="repeatPassword"
                  name="repeatPassword"
                  placeholder="비밀번호를 한번 더 입력해주세요"
                  autocomplete="on"
                />
                <p class="error-message hidden">로그인 실패</p>
              </div>
              <button type="submit" class="primary-button submit-button">회원가입</button>
            </fieldset>
          </form>
        </div>
        <div class="signin-wrapper">
          <h2 class="modal__title">로그인</h2>
          <form class="signin__form" action="/auth/signin" method="post">
            <fieldset>
              <legend class="a11y-hidden">로그인 정보</legend>
              <div class="input-wrapper">
                <label class="a11y-hidden" for="signinId">아이디</label>
                <input type="text" id="sgininId" name="id" placeholder="아이디를 입력해주세요" />
                <p class="error-message hidden">로그인 실패</p>
              </div>
              <div class="input-wrapper">
                <label class="a11y-hidden" for="signinPassword">비밀번호</label>
                <input
                  type="password"
                  id="signinPassword"
                  name="password"
                  placeholder="비밀번호를 입력해주세요"
                  autocomplete="on"
                />
                <p class="error-message hidden">로그인 실패</p>
              </div>
              <button type="submit" class="primary-button submit-button">로그인</button>
            </fieldset>
          </form>
        </div>
        <button class="switch-auth-button">회원가입 하러가기</button>
        <button class="cancel-button">X</button>
      </div>
    </div>
  </body>
</html>
