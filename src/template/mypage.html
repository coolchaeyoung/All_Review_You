<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Review You</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <h1 class="a11y-hidden">All Review You</h1>
          <a href="/"><img src="../images/logo.png" class="logo" aria-hidden="true" /></a>
        </div>

        <div class="header__user-service">
          <h2 class="a11y-hidden">사용자 서비스</h2>
          <a href="/search"><img src="../images/search.svg" alt="검색" /></a>
          <button class="login hidden"><img src="../images/login.svg" alt="로그인" /></button>
          <button class="logout hidden"><img src="../images/logout.svg" alt="로그아웃" /></button>
          <a href="/mypage" class="my-page hidden"><img src="../images/mypage.svg" alt="마이 페이지" /></a>
          <a href="/write" class="new-review hidden"><img src="../images/newReview.svg" alt="새 리뷰 올리기" /></a>
        </div>
      </header>

      <nav class="nav nav-main">
        <h2 class="a11y-hidden">메인 메뉴</h2>
        <ul class="nav__list">
          <li class="nav__now" data-order="likes"><a href="/mypage">좋아요순</a></li>
          <li data-order="latest"><a href="/mypage/latest">최신순</a></li>
        </ul>
      </nav>

      <nav class="nav nav-sub">
        <h2 class="a11y-hidden">서브 메뉴</h2>
        <ul class="nav__list">
          <li class="nav__now" data-order="mine"><a href="/mypage" type="button">내가 작성한 리뷰</a></li>
          <li data-order="favorite"><a href="/mypage/favorite" type="button">좋아한 리뷰</a></li>
        </ul>
      </nav>

      <main class="mypage review-row">
        <h2 class="mypage a11y-hidden">리뷰 리스트</h2>
        <ul class="mypage review__list"></ul>
        <div class="review-more__wrap">
          <img class="loading" src="../images/loading.gif" alt="Loading..." />
          <span class="review-more__text hidden">잠시만 기다려주세요.</span>
        </div>
      </main>

      <aside class="tags">
        <h2 class="tags__title">Tag List</h2>
        <ul class="tags__list"></ul>
      </aside>
    </div>
  </body>
</html>
